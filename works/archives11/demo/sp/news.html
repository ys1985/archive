<script type="text/javascript">
	$(function(){
		$('.moreinfo_Btn').click(function() {
			$('.news_list ul').children().each(function(i) {
				 if(i < count) { $(this).fadeIn("slow")}} );
				 if(max_count <= count){ $('.moreinfo_Btn').hide(); }
				 count = count + 10; 
				 });
				 			
		var max_count = 0;
		var count = 10;
	
		$('.news_list .news_inner').load('/news/news_data.html',function(){
			max_count = $('.news_list ul li').size();
			$('.news_list ul').children().hide();
			$('.moreinfo_Btn').click();	
		});
		
	})
</script>
